log4j.rootLogger=DEBUG, CA, FA, AdminFileAppender

log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.File=project.log
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern= %d [%t] %-5p %c - %m%n
 
log4j.appender.AdminFileAppender=org.apache.log4j.FileAppender
log4j.appender.AdminFileAppender.File=admin.log
log4j.appender.AdminFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.AdminFileAppender.layout.ConversionPattern= %d [%t] %-5p %c - %m%n

log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern= %d [%t] %-5p %c - %m%n
log4j.appender.AdminFileAppender.Threshold=ERROR
